<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot - Your favourite music app</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="main.jpeg" alt="Spot"> Spot</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers\1.jpg" alt="1">
                    <span class="songName">Pheer Meri-Pearl V Puri</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers\2.jpg" alt="2">
                    <span class="songName">Sakhiyaan - Salam-e-Ishq</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers\3.jpg" alt="3">
                    <span class="songName">Teri Aankhon mein</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers\4.jpg" alt="4">
                    <span class="songName">Sorry - Salam-e-Ishq"</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers\5.jpg" alt="5">
                    <span class="songName">Night changes - Salam-e-Ishq</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <span><img src="playing.gif" alt="logo" width="45px"></span>
            <span id="masterSongName">Rabba - Salam-e-Ishq</span>
        </div>
    </div>
    <script src="music.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
